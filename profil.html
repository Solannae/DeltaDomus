<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="icon1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Delta Domus</title>
    <script type="text/javascript">
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="header">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><img src="icon-menu.svg" width="40px" height="40px" alt="icon" id="icon-menu"></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="profil.html">Mon profil</a>
                <a href="capteurs.html">Mes capteurs</a>
                <a href="ajout-capteur.html">Ajouter un capteur</a>
                <a href="ajout-utilisateur.html">Ajouter un utilisateur</a>
                <a href="gestion-droits.html">Gestion des droits</a>
                <a href="suivi-conso.html">Mon suivi conso</a>
                <a href="contact.html">Contact</a>
            </div>
            <img src="icon.svg" width="70px" height="70px" alt="icon" id="icon"><span id="title-text">Delta Domus</span>
        </div>
    </div>

    <div id="container">
        <p>
            Bienvenue sur votre profil
        </p>
    </div>

    <div id="footer">
        <div id="contact">
            <p id="contact-text">
                Nous contacter: </br> Delta Domus </br> <a href="mailto:deltadomus@gmail.com">deltadomus@gmail.com</a>
            </p>
        </div>
    </div>
</body>

</html>
