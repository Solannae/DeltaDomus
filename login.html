<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Delta Domus</title>

    <script src="js/index.js" defer></script>
</head>

<body>
    <nav>
        <a href="#" class="toggle-menu">
            <div class="toggle-icon-line first"></div>
            <div class="toggle-icon-line second"></div>
            <div class="toggle-icon-line third"></div>
        </a>
        <ul id="main-nav">
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <h1>Delta Domus</h1>

        <a href="index.html" class="logo-link">
            <img src="assets/icon.svg" width="100px" height="100px" alt="icon" id="icon">
            <div class="wifi-symbol">
                <div class="wifi-circle first"></div>
                <div class="wifi-circle second"></div>
                <div class="wifi-circle third"></div>
            </div>
        </a>
    </nav>

    <div id="placeholder">
        <form action="/index.php">

            <div id="container">

                <div class="imgcontainer">
                    <img src="assets/person.svg" width="100px" height="100px" alt="Avatar" class="avatar">
                </div>

                <label for="uname"><b>Identifiant</b></label>
                <input type="text" placeholder="Entrez votre identifiant" name="uname" required oninvalid="this.setCustomValidity('Veuillez rentrer un identifiant')">

                <label for="psw"><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrez votre mot de passe" name="psw" required oninvalid="this.setCustomValidity('Veuillez rentrer un mot de passe')">

                <button type="submit" class="bubbly-button" id="login-button">Se connecter</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                </label>
            </div>

            <div id="container">
                <span class="psw"><a href="#">Mot de passe oublié</a></span>
                <span><a href="#">Créer un compte</a></span>
            </div>
        </form>
    </div>

    <div id="footer">
        <p id="contact">
            Nous contacter: <br /> <a href="mailto:deltadomus@gmail.com">deltadomus@gmail.com</a>
        </p>
    </div>
</body>

</html>
